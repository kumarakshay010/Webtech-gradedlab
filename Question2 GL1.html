<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Semester Courses</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        ol {
            padding-left: 20px;
        }
        li {
            margin-bottom: 10px;
        }
        .course-code {
            font-weight: bold;
            color: #3498db;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Semester Courses</h1>
        <ol>
            <li><span class="course-code">CSF 416</span> - Web Technologies And Application</li>
            <li><span class="course-code">CSF 444</span> - Internet of Things</li>
            <li><span class="course-code">CSF 374</span> - DevOps</li>
            <li><span class="course-code">LAF 385</span> - Creative Writing</li>
            <li><span class="course-code">CEF 343</span> - Environmental Risk Assessment and Disaster Management</li>
        </ol>
    </div>
</body>
</html>
